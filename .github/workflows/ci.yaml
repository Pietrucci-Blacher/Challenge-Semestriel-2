on:
  pull_request:

jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [front, server]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Run tests
        working-directory: ${{ matrix.directory }}
        run: |
          echo "Testing ${{ matrix.directory }}"
          cd ${{ matrix.directory }}
          pnpm install
          pnpm test
