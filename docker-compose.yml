version: '3'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./docker/mongo:/data/db
      - ./docker/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:? mongo root user is needed}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:? mongo root password is needed}
      - MONGO_USER=${MONGO_USER:? mongo user is needed}
      - MONGO_PASSWORD=${MONGO_PASSWORD:? mongo password is needed}
      - MONGO_DB=${MONGO_DB:? mongo db name is needed}
    networks:
      - services
  postgresql:
    image: postgres:latest
    container_name: postgresql
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgresql:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:? postgres user is needed}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:? postgres password is needed}
      - POSTGRES_DB=${POSTGRES_DB:? postgres db name is needed}
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080

networks:
  services:
    name: ${MONGO_NETWORK:-mongodb.network}
